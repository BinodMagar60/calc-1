                <!-- using table -->



    <div class="keys">
        <table>
            <tr>
                <td><button class="btn-key gray">AC</button></td>
                <td><button class="btn-key gray">DEL</button></td>
                <td><button class="btn-key gray">%</button></td>
                <td><button class="btn-key orange">/</button></td>
            </tr>
            <tr>
                <td><button class="btn-key normal">7</button></td>
                <td><button class="btn-key normal">8</button></td>
                <td><button class="btn-key normal">9</button></td>
                <td><button class="btn-key orange">*</button></td>
                
            </tr>

            <tr>
                <td><button class="btn-key normal">4</button></td>
                <td><button class="btn-key normal">5</button></td>
                <td><button class="btn-key normal">6</button></td>
                <td><button class="btn-key orange">-</button></td>

            </tr>
            <tr>
                <td><button class="btn-key normal">1</button></td>
                <td><button class="btn-key normal">2</button></td>
                <td><button class="btn-key normal">3</button></td>
                <td><button class="btn-key orange">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn-key normal btn-key-zero">0</button></td>
                <td><button class="btn-key normal">.</button></td>
                <td><button class="btn-key orange">=</button></td>

            </tr>
        </table>
